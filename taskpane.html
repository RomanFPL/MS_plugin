<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Simple Reply Add-in</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    body{font-family:system-ui,Segoe UI,Arial,sans-serif;margin:16px}
    .row{margin-bottom:12px} input,textarea,button{width:100%;padding:8px;box-sizing:border-box}
    .log{white-space:pre-wrap;background:#f5f5f7;padding:8px;border-radius:6px;min-height:60px}
    label{font-weight:600;margin-bottom:4px;display:block}
  </style>
</head>
<body>
  <h3>Simple Reply Generator</h3>
  <div class="row">
    <label for="apiUrl">API URL</label>
    <input id="apiUrl" placeholder="https://api.example.com/generate"/>
  </div>
  <div class="row"><button id="btnFetch">Fetch suggestion</button></div>
  <div class="row">
    <label for="replyText">Reply preview</label>
    <textarea id="replyText" rows="8" placeholder="Your generated reply will appear here..."></textarea>
  </div>
  <div class="row"><button id="btnInsert">Insert into draft</button></div>
  <div class="row"><div id="log" class="log"></div></div>
  <script src="./taskpane.js"></script>
</body>
</html>
